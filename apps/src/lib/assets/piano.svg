<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- body -->
  <rect x="2" y="2" width="20" height="20" rx="2" fill="currentColor"/>

  <!-- white keys (negative space) -->
  <g fill="#fff">
    <rect x="4"  y="5" width="4" height="12" rx="0.5"/>
    <rect x="8"  y="5" width="4" height="12" rx="0.5"/>
    <rect x="12" y="5" width="4" height="12" rx="0.5"/>
    <rect x="16" y="5" width="4" height="12" rx="0.5"/>
  </g>

  <!-- black keys -->
  <g fill="currentColor">
    <rect x="6.5"  y="5" width="3" height="7" rx="0.5"/>
    <rect x="10.5" y="5" width="3" height="7" rx="0.5"/>
    <rect x="14.5" y="5" width="3" height="7" rx="0.5"/>
  </g>
</svg>
